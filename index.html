<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算器</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="imgPage">
            <img class="logo" src="img/BMICLogo.png">
        </div>
    
    <div class="content">
        <div class="addlist">
            <label for="height" class="set">身高 cm</label>
            <input type="number" placeholder="  請輸入身高"   class="height Text" required>
            <label for="weight" class="set">體重 kg</label>
            <input type="number" placeholder="  請輸入體重"  class="weight Text" required>
        </div>   
    </div>
        <button type="button"  class="send">看結果
            <p class="value"></p>
            <p class="bmi"></p>
            <div class="circular"></div>
        </button>
    </div>

    <div class="bmiRecord">
    <div class="container">
        <h1>BMI  紀錄</h1>
        <ul class="list">
        </ul>
        </div>
    </div>

 
<div class="footer">
    <i class="fa fa-refresh" style="font-size:24px"></i>
    <div class="imgLogo">
        <a href="#" class="image"><img src="img/BMICLog.png" alt="BMI Logo">
       </a>
    </div>
</div>
          <script src="js/all.js"></script>
 </body>
